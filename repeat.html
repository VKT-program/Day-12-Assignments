<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Repetition</title>
</head>
<style>
    body{
        background-color: black;
        color: gold;
        margin-top: 50px;
    }

</style>
<body>

    <script>
    var number = window.prompt("How many times you want to repeat the text?");
    var text = window.prompt("Enter your text to repeat:")
    document.write("This is the required number of times your text repeats: <br />");
    document.write("<hr>"); 
        //loop for repetition 
        if (isNaN(number) || number <= 0) {
            document.write("Please enter a valid positive number for repetitions.<br />");
        } else {
            
            for (let i = 0; i < number; i++) {
                document.write((i + 1) + ". " + text + "<br />"); 
            }
        }
        document.write("<hr>"); 
    </script>
</body>
</html>
